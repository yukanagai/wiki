<!doctype html>
<html lang="en">
<head>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
    <link  href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container"></div>

    <script type='text/jsx'>
    /** @jsx React.DOM */

    var EpisodeRow = React.createClass({
        render: function() {
            return (
                <tr>
                    <td>{this.props.episode.title}</td>
                    <td><a href="#">View</a></td>
               </tr>
            );
        }
    });

    var EpisodeTable = React.createClass({
        render: function() {
            var rows = this.props.episode.map(function(episode) {
                return <EpisodeRow key={episode.title} episode={episode} />;
            });

            return (
                <div class="row spacer">
                    <div class="col-lg-4 col-lg-offset-4">
                        <table width="100%">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Link</th>
                                </tr>
                            </thead>
                            <tbody>
                                {rows}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }
    });

    var SearchBar = React.createClass({
        render: function() {
            return(
                
            );
        }
    })

     var episodes = [{
              title : "Angular with Yeoman",
          },{
              title : "Using D3 with Rickshaw and Angular",
          },{
              title : "Canvas with paper.js",
          },{
              title : "Express.js middleware",
          },{
              title : "MEAN stack - episode 1",
          }
        ];


    React.renderComponent(<EpisodeTable episodes={episode} />, document.getElementById('container'));


    </script>





</body>
</html>
