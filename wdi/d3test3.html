<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <script>

  	// CREATING PATHS (LINES) USING DATA POINTS
  		
  		var canvas = d3.select("body").append("svg")
  			.attr("width", 500)
  			.attr("height", 500);

      var data = [
                {x: 10, y: 20},
                {x: 40, y: 60},
                {x: 50, y: 70}
      ];

      var group = canvas.append('g')
          .attr("transform", "translate(100, 100)");

      var line = d3.svg.line() // path generator
          .x(function(d) { return d.x; })
          .y(function(d) { return d.y; });

      group.selectAll("path")
        .data([data]) // binding our data to our empty selection
        .enter()
        .append("path") // creating a path for each data selection
        .attr("d", line) // path generator
        .attr("fill", "none")
        .attr("stroke", "#000")
        .attr("stroke-width", 10);
  		





    //  });			

  </script>

</body>
</html>
